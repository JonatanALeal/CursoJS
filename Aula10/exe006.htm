<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(106, 230, 106);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmousemove="entrar()" onmouseout="sair()">
        Interaja ..
    </div>
    
    <script>
        as = document.getElementById('area')
        //as.addEventListener(onclick, clicar)
        //as.addEventListener(onmouseenter, entrar)
        //as.addEventListener(onmouseout, sair)

        function clicar() {
        as.innerHTML = 'clicou ..'
        as.style.background = 'red'
        }
        function entrar() {
        as.innerHTML = 'entrou ..'
        }
        function sair() {
        as.innerHTML = 'saiu ..'
        as.style.background = 'green'
        }
    </script>
    
</body>
</html>
