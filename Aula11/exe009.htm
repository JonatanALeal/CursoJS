
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
    <h1>Onde você vive</h1>
    Vivendo em <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="national()">
    <div id="res"></div>
</head>
<body>
    <script>
        function national() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Você está morando em ${pais} atualmente.</p>`
            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>brasileiro</strong>.</p>' 
            } else { 
            res.innerHTML = '<p>Você é <strong>Estrangeiro</strong>.</p>'
            }
        res.innerHTML += '<p>Mantenha seu passaporte válido.</p>'
        }
    </script>
</body>
</html>
