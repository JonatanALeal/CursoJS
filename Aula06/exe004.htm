<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe004
    </title>
</head>
<body>
    
    <script>
        var nome = prompt("Qual seu nome? ");
        // formatar Strings
        document.write(`Olá <strong> ${nome}</strong> 
        seu nome tem ${nome.length} letras.`);
        // Letras maiusculas
        document.write(`<br>Seu nome em maisculas 
        ${nome.toUpperCase()}</br>`);

        var n1 = Number(prompt("Digite seu salário: "));
        document.write(`<br>Você digitou ${n1.toFixed(2)}</br>.`);
           
        /*
        
        .toFixed(2) casas Decimais
        > n1.toFixed(2)
            '1585.50'
        > n1.toFixed(2).replace('.' , ',')
            '1585,50'
        > n1.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
            'R$ 1,585.50'
        > n1.toLocaleString('pt-BR',{style:'currency',currency:'USD'})
            'US$ 1,585.50'
        > n1.toLocaleString('pt-BR',{style:'currency',currency:'EUR'})
            '€ 1,585.50'
        */

    </script>
</body>
</html>
